<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldset-bottom">
        <legend>Personal information</legend>
        <div class="input-margin">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </div>

        <div class="input-margin">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>

        <div class="input-margin">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            id="age"
            maxlength="30"
          >
        </div>

        <div class="input-margin">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            placeholder="дд/мм/рррр"
            id="dateOfBirth"
          >
        </div>

        <div>
          <label for="acceptTermOfAgreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="acceptTermOfAgreement"
            id="acceptTermOfAgreement"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset-bottom">
        <legend>Registration</legend>
        <div class="input-margin">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            maxlength="12"
            minlength="7"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset-bottom">
        <legend>An interesting fact about you!</legend>
        <div class="input-margin">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
          Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
          No
          </label>
        </div>

        <div class="input-margin">
          <label for="favouriteColor">What is your favorite color?</label>
          <input
            type="color"
            name="favouriteColor"
            id="favouriteColor"
          >
        </div>

        <div class="input-margin">
          <label for="timeToBed">What time do you go to bed?</label>
          <input
            type="time"
            name="timeToBed"
            id="timeToBed"
            step="1"
          >
        </div>
        <div  class="input-margin">
          <label for="favouriteBrandOfCars">
            What are your favorite brand of cars?
            <select
              name="favouriteBrandOfCars"
              id="favouriteBrandOfCars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value=" "></option>
            </select>
          </label>
        </div>

        <div>
          <label for="rateOfWork">How do you rate our work?</label>
          <input
            type="range"
            name="rateOfWork"
            id="rateOfWork"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset-bottom">
        <legend>Additional info:</legend>
        <div class="input-margin">
          <label>
            Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>

        <div>
          <label for="recomendation">Would you recommend us?</label>
          <select id="recomendation">
            <option value="yes" checked>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>


      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
